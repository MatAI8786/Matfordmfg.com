<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Matford Manufacturing{% endblock %}</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- Google Fonts (if needed) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>
<body>
  <!-- ===== MASTHEAD / NAV ===== -->
  <header class="masthead">
    <div class="banner-inner">
      <div class="banner-logo">
        <img src="{{ url_for('static', filename='images/matford_logo.svg') }}" alt="Matford Manufacturing"/>
      </div>
      <div class="banner-cta">
        <a class="contact-item" href="tel:+441234567890" aria-label="Call us">
          <span class="contact-icon"><i class="fa-solid fa-phone"></i></span>
          <span class="contact-text">+44&nbsp;1234&nbsp;567&nbsp;890</span>
        </a>
        <a class="contact-item" href="mailto:info@matfordmfg.com" aria-label="E-mail us">
          <span class="contact-icon"><i class="fa-solid fa-envelope"></i></span>
          <span class="contact-text">info@matfordmfg.com</span>
        </a>
      </div>
      <!-- Hamburger toggle: always present, only visible on mobile via CSS -->
      <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">
        <span class="nav-toggle__bar"></span>
      </button>
    </div>
  </header>

  <!-- PRIMARY NAVIGATION (Desktop only) -->
  <nav class="desktop-nav">
    <ul id="nav-menu">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('services') }}">Services</a></li>
      <li><a href="{{ url_for('mori_machines') }}">Mori Machines</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
  </nav>

  <!-- MOBILE DRAWER NAV (hidden on desktop, slides in from right on mobile) -->
  <nav class="mobile-nav" aria-label="Mobile">
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('services') }}">Services</a></li>
      <li><a href="{{ url_for('mori_machines') }}">Mori Machines</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
  </nav>

  {% block hero %}{% endblock %}

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Matford Manufacturing. All rights reserved.</p>
  </footer>

  <!-- Modal JS and Mobile Nav JS -->
  <script src="{{ url_for('static', filename='js/consultation-modal.js') }}"></script>
  <script src="{{ url_for('static', filename='js/mobile-nav.js') }}"></script>
</body>
</html>
