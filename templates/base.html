<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Matford Manufacturing{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
  <div class="header-tiles">
    <!-- left tiles -->
    <img class="tile"
         src="{{ url_for('static', filename='images/part1.png') }}"
         alt="Part 1">
    <img class="tile"
         src="{{ url_for('static', filename='images/part2.png') }}"
         alt="Part 2">

    <!-- central logo -->
    <div class="logo">
      <img src="{{ url_for('static', filename='images/matford logo.png') }}"
           alt="Matford Manufacturing Logo">
    </div>

    <!-- right tiles -->
    <img class="tile"
         src="{{ url_for('static', filename='images/part3.png') }}"
         alt="Part 3">
    <img class="tile"
         src="{{ url_for('static', filename='images/part4.png') }}"
         alt="Part 4">
  </div>

  <nav>
    <ul id="nav-menu">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('services') }}">Services</a></li>
      <li><a href="{{ url_for('mori_machines') }}">Mori Machines</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
  </nav>
</header>



    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Matford Manufacturing. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
